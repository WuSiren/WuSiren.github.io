<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>轨迹回放</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
        }

        .input-card .btn{
            margin-right: 1.2rem;
            width: 9rem;
        }

        .input-card .btn:last-child{
            margin-right: 0;
        }

    </style>
</head>
<body>
<div id="container"></div>
<div class="input-card">
    <h4>左击获取经纬度：</h4>
    <div class="input-item">
      <input type="text" readonly="true" id="lnglat">
    </div>
    <h4>轨迹回放控制</h4>
    <div class="input-item">
        <input type="button" class="btn" value="开始动画" id="start" onclick="startAnimation()"/>
        <input type="button" class="btn" value="暂停动画" id="pause" onclick="pauseAnimation()"/>
    </div>
    <div class="input-item">
        <input type="button" class="btn" value="继续动画" id="resume" onclick="resumeAnimation()"/>
        <input type="button" class="btn" value="停止动画" id="stop" onclick="stopAnimation()"/>
    </div>
</div>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=452ee5c52fe0869fc3a9a06420d0016b"></script>
<script>
    var marker, lineArr = [
        [116.31518,39.999891],
        [116.315202,40.004272],
        [116.315274,40.004681],
        [116.315724,40.005425],
        [116.316207,40.005766],
        [116.318267,40.006173],
        ];

    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [116.407387,39.904179],
        zoom: 17
    });

    marker = new AMap.Marker({
        map: map,
        position: [116.318267,40.006173],
        icon: "/myFiles/wusirenlogo-small.png", // "https://webapi.amap.com/images/car.png",
        offset: new AMap.Pixel(-13, -13), // new AMap.Pixel(-26, -13),
        autoRotation: true,
        angle:-90,
        title: '吴思仁',
        // // 设置是否可以拖拽
        // draggable: true,
        // cursor: 'move',
        // // 设置拖拽效果
        // raiseOnDrag: true,
    });

    // 添加标记点
    // 创建 AMap.Icon 实例：
    var icon = new AMap.Icon({
        // size: new AMap.Size(40, 50),    // 图标尺寸
        image: '//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png', // '//webapi.amap.com/theme/v1.3/images/newpc/way_btn2.png',  // Icon的图像
        // imageOffset: new AMap.Pixel(-3, 2),  // 图像相对展示区域的偏移量，适于雪碧图等
        imageSize: new AMap.Size(25, 34)   // 根据所设置的大小拉伸或压缩图片
    });

    // 添加标记点
    var marker1 = new AMap.Marker({
        position:[116.31518,39.999891],//位置
        icon: icon, // 添加 Icon 实例
        title: '202107130004-清华西门',
        animation: 'AMAP_ANIMATION_DROP'
    })
    map.add(marker1);//添加到地图







    // 绘制轨迹
    var polyline = new AMap.Polyline({
        map: map,
        path: lineArr,
        showDir:true,
        strokeColor: "#28F",  //线颜色
        // strokeOpacity: 1,     //线透明度
        strokeWeight: 6,      //线宽
        // strokeStyle: "solid"  //线样式
    });

    var passedPolyline = new AMap.Polyline({
        map: map,
        // path: lineArr,
        strokeColor: "#AF5",  //线颜色
        // strokeOpacity: 1,     //线透明度
        strokeWeight: 6,      //线宽
        // strokeStyle: "solid"  //线样式
    });

    marker.on('moving', function (e) {
        passedPolyline.setPath(e.passedPath);
    });

    map.setFitView();

    function startAnimation () {
        marker.moveAlong(lineArr, 2000);
    }

    function pauseAnimation () {
        marker.pauseMove();
    }

    function resumeAnimation () {
        marker.resumeMove();
    }

    function stopAnimation () {
        marker.stopMove();
    }


    //为地图注册click事件获取鼠标点击出的经纬度坐标
    map.on('click', function(e) {
        document.getElementById("lnglat").value = e.lnglat.getLng() + ',' + e.lnglat.getLat()
    });




</script>

</body>


</html>
